<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-dark justify-content-center">
        <div class="container-fluid row text-center justify-content-center gy-2">
            <span class="display-6 col-4" style="color: white;"><i class="bi bi-cloud-sun h1"></i> TMS Weather</span>
            <div class="break"></div>
            <div class="col-4" style="margin-bottom: 10px; width: 400px;">
                <div class="input-group">
                    <button type="button" id="getWeather" class="btn btn-outline-success">Get Weather For: </button>
                    <input type="text" inputmode="numeric" class="form-control" id="inputZip" placeholder="Zip Code">
                </div>
            </div>                
        </div>
    </nav>

    <div id="daily" style="display: none;"class="container-fluid row justify-content-center text-center">
        <div class="daily align-self-center col-2 todayTomorrow bg-dark p-2">
            <div class="date"></div>
            <div class="temp"></div>
            <div class="wind"></div>
            <div class="weather"></div>
            <div class="precip"></div>
        </div>
        <div id="currentWeather" class="col-3 bg-dark p-2">
            <div class="break"></div><br>
            <div class="location"></div><br>
            <div class="currentTemp"></div>
            <div class="currentWind"></div>
            <div class="currentWeather"></div>
        </div>
        <div class="daily align-self-center col-2 todayTomorrow bg-dark p-2">
            <div class="date"></div>
            <div class="temp"></div>
            <div class="wind"></div>
            <div class="weather"></div>
            <div class="precip"></div>
        </div>
        <div class="break"></div>
        
        <div class="daily restOfWeek col-2 bg-dark p-2">
            <div class="date"></div>
            <div class="temp"></div>
            <div class="wind"></div>
            <div class="weather"></div>
            <div class="precip"></div>
        </div>
        <div class="daily restOfWeek col-2 bg-dark p-2">
            <div class="date"></div>
            <div class="temp"></div>
            <div class="wind"></div>
            <div class="weather"></div>
            <div class="precip"></div>
        </div>
        <div class="daily restOfWeek col-2 bg-dark p-2">
            <div class="date"></div>
            <div class="temp"></div>
            <div class="wind"></div>
            <div class="weather"></div>
            <div class="precip"></div>
        </div>
        <div class="daily restOfWeek col-2 bg-dark p-2">
            <div class="date"></div>
            <div class="temp"></div>
            <div class="wind"></div>
            <div class="weather"></div>
            <div class="precip"></div>
        </div>
        <div class="daily restOfWeek col-2 bg-dark p-2">
            <div class="date"></div>
            <div class="temp"></div>
            <div class="wind"></div>
            <div class="weather"></div>
            <div class="precip"></div>
        </div>
    </div>
</body>
</html>
